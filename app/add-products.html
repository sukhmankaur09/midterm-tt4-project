<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="add-products.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add a New Product</h1>
        <form id="add-product-form">
            <div class="mb-3">
                <label for="photo" class="form-label">Product Photo</label>
                <input type="file" class="form-control" id="photo">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (max 100 characters)</label>
                <textarea class="form-control" id="description" maxlength="100" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="price" min="0" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
